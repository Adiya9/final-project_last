        <link rel="stylesheet" href="./css/index.css">

        <!---Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

             href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Emblema+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&family=Sarina&display=swap"
             rel="stylesheet">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="body">
        <header class="header">
            <a href="./index.html" class="header__logo">
                <img src="./img/JANALYQ.png" alt="Логотип" >
            </a>
            <nav class="header__nav">
                <ol class="header__nav-list">
                    <li>
                        <a href="./index.html"
                            class="header__nav-link header__nav-link--active active "
                            aria-current="page" id="newsId">
                             Новости
                        </a>
                    </li>
                    <li>
                        <a href="./categories.html" class="header__nav-link " id="categoryId">
                            Категории
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="header__auth">
                <a href="./login.html" class="button button--blue">Войти</a>
            </div>
        </header>
        <main>
            <form class="container">
                <h2 class="add-news">Создание категории</h2>
                <div class="box">
                    <p class="news-name border-x">Название</p>
                    <input
                    class="name-input"
                    type="text"
                    placeholder="Введите название"
                    >
                </div>
                
                <button class="button button--blue add1">Добавить категорию</button>
            </form>
                <div class="categories-container"></div>

        </main>

        <!--JS-->
        <script src="./js/create_category.js"></script>
        </div>
