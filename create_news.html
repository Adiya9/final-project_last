    <head>
        <title>Создание новости</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!---CSS-->
        <link rel="stylesheet" href="./css/index.css">

        <!---Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
             href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Emblema+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&family=Sarina&display=swap"
             rel="stylesheet">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="body">
        <header class="header">
            <a href="./index.html" class="header__logo">
                <img src="./img/JANALYQ.png" alt="Логотип" >
            </a>
            <nav class="header__nav">
                <ol class="header__nav-list">
                    <li>
                        <a href="./index.html"
                            class="header__nav-link header__nav-link--active active "
                            aria-current="page" id="newsId">
                             Новости
                        </a>
                    </li>
                    <li>
                        <a href="./categories.html" class="header__nav-link " id="categoryId">
                            Категории
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="header__auth_login">
                <img src="./img/Admin.png" alt="logo">
                <p class="login_admin">Администратор</p>
                <a href="./login.html" class="button button--red">Выйти</a>
            </div>
        </header>
        <main class="create_news1">
        <div class="create_news">
            <h2 class="news">Создание новости</h2>
            <div class="name_news">
                <p class="name">Название</p>
                <div class="input">
                    <input type="text" placeholder="Введите название">
                </div>
            </div>

            <div class="name_news">
                <p class="name">Категория</p>
                <div class="input">
                    <input type="text" placeholder="Выберите категорию">
                </div>
            </div>

            <div class="name_news">
                <p class="name">Обложка</p>
                <div class="choose_file1">
                    <div class="first_file choose_file">Выбрать файл</div>
                    <div class="second_file choose_file">Не выбран файл</div>
                </div>
            </div>

            <div class="name_news">
                <p class="name">Контент</p>
                <div class="input1">
                    <input type="text">
                </div>
            </div>

            <button class="button add_news">Добавить новость</button>
        </div>
        </main>

        <!--JS-->
        <script src="./js/index.js"></script>
        </div>
