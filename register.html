<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>

     <!---CSS-->
        <link rel="stylesheet" href="./css/index.css">

        <!---Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
             href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Emblema+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&family=Sarina&display=swap"
             rel="stylesheet">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body_login">
    <form class="container_login">
        <img src="./img/JANALYQ.png" alt="logo">
        <div class="box_login">
            <p class="email">Имя</p>
            <input type="text" class="name-input name-register" placeholder="Введите имя">
        </div>

        <div class="box_login">
            <p class="email">Email</p>
            <input type="email" class="email-input email-register" placeholder="Введите email">
        </div>

        <div class="box_login">
            <p class="password">Пароль</p>
            <input type="password" class="password-input password-register" placeholder="Ввведите пароль">
        </div>

        <button class="login-button button button-register">Зарегистрироваться</button>
        <p class="register">Уже есть аккаунта? <a href="./login.html">Войти</a></p>
    </form>

    <script src="./js/register.js"></script>
</body>
</html>
